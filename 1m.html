

<script type="text/javascript">
function move(div) {
document.touchstart=function(){return false}
div.style.cursor='move';
document.touchmove=function(e){
x=e.pageX;
y=e.pageY;
left=div.offsetLeft;
top1=div.offsetTop;
left=x-left;
top1=y-top1;
document.touchmove=function(e){
x=e.pageX;
y=e.pageY;
div.style.top=y-top1+'px';
div.style.left=x-left+'px';
}
}
element.touchend=function(e) {
div.style.cursor='auto';
document.touchstart=function() {}
document.onmousmove=function() {}
}
}
</script>

 </div>
<script type="text/javascript">
element.addEventListener("touchstart", touchStart, false);
element.addEventListener("touchmove", touchMove, false);

function touchMove(event) { // пример реализации метода touchStart
event.preventDefault();
    curX = event.targetTouches[0].pageX - startX;
    curY = event.targetTouches[0].pageY - startY;
    event.targetTouches[0].target.style.webkitTransform =
        'translate(' + curX + 'px, ' + curY + 'px)';
}
