		<script>
		
		
		function load_data_by_id(){
		var number_letter = 8;
		var h = "";
		var left = "";
		var Xt = "";
		var id_for_load = document.getElementById("form_id").value;
		$.post( 'http://commander4wot.ru/load.php', {dat:id_for_load}, success);
				function success(msg)   {
				var stoka = msg;	// загрузился массив данных
				var map_name = stoka.substr(5, 2); 	// рисуем canvas 
                var mappath = 'img/' + map_name + '.jpg';
                var map    = document.getElementById("map");
                var ctx    = map.getContext('2d'); 
                var pic    = new Image();              
                map.width  = document.body.clientWidth;
                map.height = document.body.clientWidth;
                pic.src    = mappath; 
                pic.onload = function() {    
                ctx.drawImage(pic, 0, 0,map.width,map.width); 
                }
				
				var ii = 1;

				while (ii < 8) {
				if (ii==1){Xt='lt'};
				if (ii==2){Xt='st'};
				if (ii==3){Xt='tt'};
				if (ii==4){Xt='pt'};
				if (ii==5){Xt='sense'};
				if (ii==6){Xt='danger'};
				if (ii==7){Xt='alarm'};
				var i = 1; 
				while (i < 11) {
				while (stoka.substr(number_letter, 1) != ","){ //проверяем первые символы до зпт
				left = left + stoka.substr(number_letter, 1);
				number_letter++;
				}
				number_letter++; // пропускаем зпт
				while (stoka.substr(number_letter, 1) != "."){ //проверяем первые символы до тчк
				h = h + stoka.substr(number_letter, 1);
				var top_h = document.documentElement.clientWidth*h/100;
				number_letter++;
				}
				number_letter++; // пропускаем тчк
				if (left+h != "0000") {
				var elem = document.getElementById(Xt+i);
				elem.style.top=top_h+'px'; 
                elem.style.left=left+'%'; 
				elem.style.display='block';
				}
				i++;
				h = "";
				left = "";
				}
				ii++;
				}

				}
		}
		</script>
