		<script>
		function load_data_by_id(){
		var id_for_load = document.getElementById("form_id").value;
		$.post( 'http://commander4wot.ru/load.php', {dat:id_for_load}, success);
				function success(msg)   {
				var stoka = msg;
				alert (stoka);
				// загрузился массив данных
				var map_name = stoka.substr(5, 2); 
				// рисуем canvas 
                var mappath = 'img/' + map_name + '.jpg';
                var map    = document.getElementById("map");
                var ctx    = map.getContext('2d'); 
                var pic    = new Image();              
                map.width  = document.body.clientWidth;
                map.height = document.body.clientWidth;
                pic.src    = mappath; 
                pic.onload = function() {    
                ctx.drawImage(pic, 0, 0,map.width,map.width); 
                }
				
				var i = 1;
				while (i < 11) {
				var tmpppp = stoka.substr(2+i*6, 5);
				if (tmpppp != "00,00") {
				var elem = document.getElementById('lt'+i);
				var top = stoka.substr(2+i*6, 2);
				var left = stoka.substr(2+i*6+3, 2);
                elem.style.top=top+'%'; 
                elem.style.left=left+'%'; 
				elem.style.display='block';
				}
				i++;
				}
				
				var i = 1;
				while (i < 11) {
				var tmpppp = stoka.substr(62+i*6, 5);
				if (tmpppp != "00,00") {
				var elem = document.getElementById('st'+i);
				var top = stoka.substr(62+i*6, 2);
				var left = stoka.substr(62+i*6+3, 2);
                elem.style.top=top+'%'; 
                elem.style.left=left+'%'; 
				elem.style.display='block';
				}
				i++;
				}
				
				
				
				}
		}
		</script>
